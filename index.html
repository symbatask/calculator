<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./st.css">
</head>
<body>

<div id="frame">
    <div id="display">
        <h2 id="dCal"class="right1">0</h2>
        <p id="dResult"class="right"></p>
    </div>
    <div id="controls">
        <div class="row">
            <button id="bCA"class="btnM col-xs-1 leftMargin topBtn">C</button>
            <button id="bBack"class="btnM col-xs-1 topBtn">%<i class="fa fa-angle-left" aria-hidden="true"></i></button>
            <button id="bDiv"class="btnM col-xs-1 topBtn">/</button>
            <button id="bX"class="btnM col-xs-1 topBtn rightMargin">*</i></button>
        </div>
        <div class="row">
            <button id="b7"class="btnM col-xs-1 leftMargin">7</button>
            <button id="b8"class="btnM col-xs-1">8</button>
            <button id="b9"class="btnM col-xs-1">9</button>
            <button id="bMin"class="btnM col-xs-1 rightMargin sideBtn">-</button>
        </div>
        <div class="row">
            <button id="b4"class="btnM col-xs-1 leftMargin">4</button>
            <button id="b5"class="btnM col-xs-1">5</button>
            <button id="b6"class="btnM col-xs-1">6</button>
            <button id="bPlus"class="btnM col-xs-1 rightMargin sideBtn">+</button>
        </div>


        <div>
            <div class="row col-xs-9">
                <div class="row ">
                    <button id="b1"class="btnM col-xs-1 leftMargin">1</button>
                    <button id="b2"class="btnM col-xs-1">2</button>
                    <button id="b3"class="btnM col-xs-1 rightMargin">3</button>
                </div>
                <div class="row">
                    <button id="b0"class="btnM col-xs-2 zero leftMargin">0</button>
                    <button id="bDot"class="btnM col-xs-1 rightMargin">.</button>
                </div>
            </div>
            <div class="col-xs-3 row">
                <button id="bEq"class="btnM col-xs-1 eq">=</button>
            </div>
        </div>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
